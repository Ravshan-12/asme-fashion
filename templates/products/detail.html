<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - Acme Fashion Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">Acme Fashion</a>
            <nav>
                <a href="index.html" class="hover-lift">Home</a>
                <a href="product-create.html" class="hover-lift">Create Product</a>
                <a href="basket.html" class="hover-lift">Basket</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="product-detail">
            <div class="product-image">
                <img src="https://images.unsplash.com/photo-1618354691373-d851c5c3a990?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80" alt="Classic T-Shirt">
            </div>
            <div class="product-info">
                <h1 class="product-title">Classic T-Shirt</h1>
                <p class="product-price">$19.99</p>
                <p class="product-description">A comfortable and stylish classic t-shirt perfect for any casual occasion.</p>
                <div class="product-meta">
                    <p><strong>Available sizes:</strong> S, M, L, XL</p>
                    <p><strong>Colors:</strong> White, Black, Gray</p>
                </div>
                <a href="basket.html" class="btn btn-primary">Add to Basket</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Acme Fashion. All rights reserved.</p>
            <div class="social-links">
                <a href="#" aria-label="Facebook" class="hover-lift"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="Twitter" class="hover-lift"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram" class="hover-lift"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
