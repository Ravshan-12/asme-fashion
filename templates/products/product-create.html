<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product - Acme Fashion Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">Acme Fashion</a>
            <nav>
                <a href="index.html" class="hover-lift">Home</a>
                <a href="product-create.html" class="hover-lift">Create Product</a>
                <a href="basket.html" class="hover-lift">Basket</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1 class="page-title">Create New Product</h1>
        <div class="form-container">
            <form class="product-form">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" name="product-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="product-description">Description</label>
                    <textarea id="product-description" name="product-description" class="form-control" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="product-price">Price</label>
                    <input type="number" id="product-price" name="product-price" class="form-control" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="product-category">Category</label>
                    <select id="product-category" name="product-category" class="form-control" required>
                        <option value="">Select a category</option>
                        <option value="clothing">Clothing</option>
                        <option value="shoes">Shoes</option>
                        <option value="accessories">Accessories</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="product-image">Product Image</label>
                    <input type="file" id="product-image" name="product-image" class="form-control" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary hover-lift">Create Product</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Acme Fashion. All rights reserved.</p>
            <div class="social-links">
                <a href="#" aria-label="Facebook" class="hover-lift"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="Twitter" class="hover-lift"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram" class="hover-lift"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
